name:                inventory
version:             0.1.0.0
github:              "aaronallen8455/inventory"
license:             BSD3
author:              "Aaron Allen"
maintainer:          "aaronallen8455@gmail.com"
copyright:           "2021 Aaron Allen"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aaronallen8455/inventory#readme>

dependencies:
- base >= 4.7 && < 5
- appendmap
- bytestring
- containers
- directory
- filepath
- ghc
- mtl

ghc-options: -Wall
             -fwarn-incomplete-patterns
             -fwrite-ide-info
             -hiedir=.hie

library:
  source-dirs: src

executables:
  inventory-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - inventory

tests:
  inventory-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -hiedir=test/hie
    dependencies:
    - inventory
    - tasty
    - tasty-hunit
